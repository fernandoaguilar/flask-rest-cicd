language: python

stages:
  - name: "deploy staging"
    if: branch = develop
  - name: "deploy production"
    if: branch = master

install: pip install -r requirements-dev.txt
script: pytest
jobs:
  include:
      - python: 3.4
      - python: 3.5
    - stage: deploy
      name: "deploy staging"
      script: skip     # usually you do not want to rerun any tests
      deploy:
        - provider: elasticbeanstalk
          access_key_id:
            secure: "Encrypted "
          secret_access_key:
            secure: "Encypted "
          region: "us-east-1"
          app: "FlaskGitlabCi"
          env: "FlaskGitlabCi-staging"
          bucket_name: "elasticbeanstalk-us-east-1-347446650592"
